apiVersion: apps/v1
kind: Deployment
metadata:
  name: boards
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: boards
  template:
    metadata:
      labels:
        app: boards
    spec:
      containers:
      - name: boards
        image: "{{ .Values.backend.boards.image }}:{{ .Values.backend.boards.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.backend.boards.port }}
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mariadb://6fb21019-440b-4ad8-b69e-d9adc45c2c9b.internal.kr1.mariadb.rds.nhncloudservice.com/BoardsService
        - name: SPRING_DATASOURCE_USERNAME
          value: "{{ .Values.mariadb.userName }}"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "{{ .Values.mariadb.rootPassword }}"
      imagePullSecrets:
      - name: ecr-secret
