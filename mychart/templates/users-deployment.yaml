apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: "{{ .Values.backend.users.image }}:{{ .Values.backend.users.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.backend.users.port }}
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mariadb://mariadb:3306/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: "{{ .Values.mariadb.rootPassword }}"
      imagePullSecrets:
      - name: ecr-secret
