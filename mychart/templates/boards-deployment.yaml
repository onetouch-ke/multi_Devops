apiVersion: apps/v1
kind: Deployment
metadata:
  name: boards
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: boards
  template:
    metadata:
      labels:
        app: boards
    spec:
      containers:
      - name: boards
        image: "{{ .Values.backend.boards.image }}:{{ .Values.backend.boards.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.backend.boards.port }}
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mariadb://mariadb:3306/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: "{{ .Values.mariadb.rootPassword }}"
      imagePullSecrets:
      - name: ecr-secret
